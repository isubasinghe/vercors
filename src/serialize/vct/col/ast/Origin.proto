syntax = "proto2";

package vct.col.ast;

message Origin {
  repeated OriginContent content = 1;
}

message OriginContent {
  oneof content {
    SourceName source_name = 1;
    PreferredName preferred_name = 2;
  }
}

message SourceName {
  required string name = 1;
}

message PreferredName {
  repeated string preferred_name = 1;
}